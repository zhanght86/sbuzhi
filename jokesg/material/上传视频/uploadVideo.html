<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>上传视频</title>
<link rel="stylesheet" media="screen" href="dist/css/mp.css" />
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>

	<form class="form-horizontal" >
		<div class="form-group">
			<label for="video" class="col-sm-2 control-label">选择视频</label>
			<div class="col-sm-10">
				<input type="file" id="video" name="video">
				<p class="help-block">请上传一个视频文件.</p>
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">标题</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="name" name="name" placeholder="好标题能提高点击率哦，必填字段">
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">分类</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="name" name="name" placeholder="最多可以拥有三个分类类型，必填字段">
			</div>
		</div>
		<div class="form-group">
			<label for="type" class="col-sm-2 control-label">类型</label>
			<div class="col-sm-4">
				<label class="radio-inline">
				  <input type="radio" name="type" id="inlineRadio1" value="option1"> 原创
				</label>
				<label class="radio-inline">
				  <input type="radio" name="type" id="inlineRadio2" value="option2"> 转载
				</label>
			</div>
		</div>
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">标签</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="name" name="name" placeholder="好标签带来更多播放量，可不填">
			</div>
		</div>
		<div class="form-group">
			<label for="remarks" class="col-sm-2 control-label">视频描述</label>
			<div class="col-sm-4">
				<textarea name="remarks" id="remarks" cols="63" rows="7" placeholder="描述是对视频的详细说明，可不填"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="remarks" class="col-sm-2 control-label">隐私设置</label>
			<div class="col-sm-2">
				<select name="IsOpenly" class="form-control">
					<option value="1">公开</option>
					<option value="0">仅自己可见</option>
					<option value="2">输入密码可见</option>
				</select>
				<input type="password" class="form-control" name="pwd" placeholder="私密密码">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">保存</button>
			</div>
		</div>
	</form>

<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
<script src="dist/js/mp.js" type="text/javascript"></script>

</body>
</html>
