<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>修改密码</title>
<link rel="stylesheet" media="screen" href="dist/css/mp.css" />
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>

<div class="mp">
	<form id="mp" class="form-horizontal">
		<ul id="progressbar">
			<li class="active">请输入账号</li>
			<li>修改密码</li>
			<li>完成</li>
		</ul>
		
		<fieldset>
			<h2 class="fs-title">第一步：请输入您需要修改的账号</h2>
			<div class="form-group">
				<label for="username1" class="col-sm-2 control-label">账号</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="username1" placeholder="Enter email or phone">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-warning">放弃修改</button>
					<button type="button" class="btn btn-info next" onclick="next()">下一步</button>
				</div>
			</div>
		</fieldset>
		<fieldset>
			<h2 class="fs-title">第二步：修改密码</h2>
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">账号</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="username" name="username" readonly>
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">旧密码</label>
				<div class="col-sm-6">
					<input type="password" class="form-control" id="password" id="password" placeholder="Enter password">
				</div>
			</div>
			<div class="form-group">
				<label for="pwd1" class="col-sm-2 control-label">新密码</label>
				<div class="col-sm-6">
					<input type="password" class="form-control" id="pwd1" id="pwd1" placeholder="Enter new password">
				</div>
			</div>
			<div class="form-group">
				<label for="pwd2" class="col-sm-2 control-label">确认新密码</label>
				<div class="col-sm-6">
					<input type="password" class="form-control" id="pwd2" id="pwd2" placeholder="Enter confirm new password">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-info previous">上一步</button>
					<button type="submit" class="btn btn-success">修改密码</button>
				</div>
			</div>

		</fieldset>
		<fieldset>
			<h2 class="fs-title">第三步：完成</h2>
			密码修改成功
			<button type="button" class="btn btn-success">完成</button>
		</fieldset>
	</form>
</div>
<script src="http://thecodeplayer.com/uploads/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
<script src="dist/js/mp.js" type="text/javascript"></script>

</body>
</html>
