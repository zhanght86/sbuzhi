<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户信息</title>
    <script src="jquery-1.8.3.min.js"></script>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="dist/css/info.css">
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

</head>
<body>
       <!-- Nav tabs -->
	<ul class="nav nav-tabs">
		<li class="active">
			<a href="#home" data-toggle="tab">
				会员基本资料
			</a>
		</li>
		<li >
			<a href="#profile" data-toggle="tab">
				联系信息
			</a>
		</li>
	</ul>

	<!-- Tab panes -->
	<div class="tab-content">
		<div class="tab-pane active" id="home">
		 <form action="" method="post" class="form-horizontal">
				<div class="form-group ">
					<label for="loginTime" class="col-sm-2 control-label">上次登录时间</label>
					<div class="col-sm-3">
					  <input type="text" class="form-control" name="loginTime" placeholder="2016-10-28" disabled>
					</div>
				</div>
				
				   <div class="form-group">
					<label for="loginIp" class="col-sm-2 control-label">上次登录主机名称</label>
					<div class="col-sm-3">
					  <input type="text" class="form-control" name="loginIp" placeholder="127.0.0.1" disabled>
					</div>
				</div>
				
				   <div class="form-group">
					<label for="username" class="col-sm-2 control-label">登录账号</label>
					<div class="col-sm-3">
					  <input type="email" class="form-control" id="username" name="username" placeholder="314975605@qq.com" disabled>
					</div>
				</div>
				
				   <div class="form-group">
					<label for="nickname" class="col-sm-2 control-label">昵&nbsp;&nbsp;称</label>
					<div class="col-sm-3">
					  <input type="text" class="form-control" id="nickname" name="nickname" >
					</div>
				</div>
				
				<div class="form-group">
					<label for="nickname" class="col-sm-2 control-label">性&nbsp;&nbsp;别</label>
					<div class="col-sm-3">
						<input type="radio" name='sex' value='1'>男
						<input type="radio" name='sex' value='2'>女
					</div>
				</div>
				
				   <div class="form-group">
					<label for="date" class="col-sm-2 control-label">出生日期</label>
					<div class="col-sm-3">
					  <input type="password" class="form-control" id="date"  name="date">
					</div>
				</div>
				
				<div class="form-group">
					<label for="residence" class="col-sm-2 control-label">居住地区</label>
					<div class="col-sm-3">
					  <select id="sheng">
							   <option value="">--请选择--</option>
							   <option value="0">北京市</option>
							   <option value="1">河北省</option>
							   <option value="2">山西省</option>
							   <option value="3">内蒙古自治区</option>
						   </select>        
						   <select id="shi">
							   <option value="">--请选择--</option>
						   </select><br><br>
					</div>
				</div>
				
				<div class="form-group">
					<label for="signed" class="col-sm-2 control-label">个性签名</label>
					<div class="col-sm-3">
						<textarea name="signed" id="signed" cols="45" rows="7" name="signed"></textarea>
					</div>
				</div>
				
				   <div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox"> 有回复或者关注软件的新闻发布时邮件提醒我
						</label>
						</div>
					</div>
				</div>
			  
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-danger">放弃修改</button>
						<button type="button" class="btn btn-success">保存修改</button>   
					</div>
				</div>
			</form>
		</div>
		<div class="tab-pane" id="profile">
			<form action="" method="post" class="form-horizontal">
				<div class="form-group">
					<label for="phone" class="col-sm-2 control-label">联系电话</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="phone" name="phone">
						<input type="checkbox" name='like[]' value='0'>对外公开
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-2 control-label">邮箱地址</label>
					<div class="col-sm-3">
						<input type="email" class="form-control" id="email" name="email" placeholder="314975605@qq.com" >
						<input type="checkbox" name='like[]' value='0'>对外公开<a href="">使用与账号相同的Email地址</a>
					</div>
				</div>

				<div class="form-group">
					<label for="vx" class="col-sm-2 control-label">微&nbsp;&nbsp;信</label>
					<div class="col-sm-3">
					  <input type="text" class="form-control" id="vx" name="vx">
					</div>
				</div>
				
				<div class="form-group">
					<label for="qq" class="col-sm-2 control-label">Q&nbsp;&nbsp;&nbsp;Q</label>
					<div class="col-sm-3">
					  <input type="text" class="form-control" id="qq" name="qq">
					</div>
				</div>
				
				<div class="form-group">
					<label for="url" class="col-sm-2 control-label">我的其他网站</label>
					<div class="col-sm-3">
					  <input type="text" class="form-control" id="url" name="url">
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-danger">放弃修改</button>
						<button type="button" class="btn btn-success">保存修改</button>   
					</div>
				</div>
			</form>   
		</div>
	</div>
</body>
</html>
